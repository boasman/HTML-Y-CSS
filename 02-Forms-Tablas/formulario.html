<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form action="resultado.html" method="GET">
        <div>
            <label for="nombreUsuario">Nombre Usuario:</label>
            <input id="nombreUsuario" name="Usuario" type="text" required>
        </div>
        <br>
        <div>
            <label for="password">Contrase√±a</label>
            <input id="password" name="password" type="password" required>
        </div>
        <br>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" min="0" max="120" step="5" name="edad" id="edad">
        </div>
        <br>
        <div>
            <label for="correo">email:</label>
            <input type="email" id="correo" name="correo">
        </div>
        <br>
        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </div>
        <br>
        <div>
            <label for="coment">Comentario</label>
            <textarea name="Comentario" id="coment" cols="30" rows="10"></textarea>
        </div>
        <div>
             <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </div>


    </form>
</body>
</html>
